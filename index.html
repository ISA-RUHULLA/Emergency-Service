<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- Tailwind css and daisyui cdn links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <!-- navBer Section  -->
    <div class="navbar bg-base-100 shadow-sm">
        <div class="flex-1 flex p-4">
            <img src="./assets/logo.png" alt="logo" class="w-[50px] h-[50px] rounded-full mx-4">
            <h1 class="text-xl font-extrabold text-[#006747]">Emergency <br> Service</h1>
        </div>
        <div class="flex-none mx-4 ">
            <button class="btn bg-[#41FF6B1A] rounded-[20px] p-[20px]"><i class="fa-solid fa-heart" style="color: red;"></i></button>
            <button class="btn bg-[#41FF6B1A] rounded-[20px] p-[20px]"><i class="fa-brands fa-galactic-republic" style="color: #FB8500;"></i></button>
            <button class="btn bg-[#00A63E] rounded-[20px] p-[20px]">Copy</button>
        </div>
    </div>
    <!-- navBer Section End -->
     <!-- Banner Section Start -->
      <div class="border justify-center items-center text-center p-4 bg-[linear-gradient(90deg,#013223_15%,#006747_50%,#013223_100%)] ">
        <div class="flex justify-center items-center"><img class="w-[92px] h-[92px]" src="./assets/logo-dark.png" alt="Emergency Service Banner"></div>
        <h1 class="text-xl font-extrabold text-white">
            Emergency Service Directory
        </h1>
        <p class="text-white">
            Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh
        </p>
      </div>
      <!-- Banner Section End -->

</body>

</html>
